<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h3>Laboratório de Exames</h3>

    <h:form>

        <h:dataTable value="#{listaRequisicoesBean.requisicoes}" var="req"
            width="80%" border="1">

            <h:column>
                <f:facet name="header">Paciente</f:facet>
                #{req.paciente}
            </h:column>

            <h:column>
                <f:facet name="header">Forma Pagto</f:facet>
                #{req.formaPagto}
            </h:column>

            <h:column>
                <f:facet name="header">Data</f:facet>

                <h:outputText value="#{req.data}">
                    <f:convertDateTime pattern="dd/MM/yyyy" type="localDate"/>
                </h:outputText>
            </h:column>

        </h:dataTable>


        <h:commandButton value="Nova Requisição" action="novaRequisicao?faces-redirect=true"
            immediate="true"/>
    </h:form>

</f:view>
</html>
